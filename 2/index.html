<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-width: 300px;
        }
        
        .image-box {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        
        .image-box:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        
        .image-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .image-box p {
            padding: 15px;
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        
        .description {
            padding: 15px;
            text-align: center;
        }
        
        .description h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        
        .description p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            margin: 0;
        }
        
        .page-title {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
            border-bottom: 3px solid rgb(12, 12, 12);
            padding-bottom: 15px;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
